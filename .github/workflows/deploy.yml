name: Deploy to GitHub Pages

on:
  # 트리거: main 브랜치에 push 될 때마다 실행
  push:
    branches: ["main"]
  # 수동으로 워크플로우를 실행할 수 있게 허용
  workflow_dispatch:

# GITHUB_TOKEN의 권한 설정 (Pages 배포에 필요)
permissions:
  contents: read
  pages: write
  id-token: write

# 중복 실행 방지: 동시에 배포가 일어나면 이전 배포를 취소하지 않고 대기
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 현재 폴더('.')에 있는 파일들을 업로드
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
